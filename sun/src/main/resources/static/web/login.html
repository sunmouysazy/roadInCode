<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8"/>
  <title>登录页面</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
<!--头部-->

  <span class="pull-right"><h3><small>欢迎访问</small><b>登录页面</b></h3></span>

<!--主体-->
  <!--透明层 -->
  <div class="loginDiv">
    <h4>用户登录</h4>
    <hr/>
    <!--表单开始-->
    <form id="login-form" action="login.html" method="get" class="form-horizontal" role="form">
      <!--用户名-->
      <div class="form-group">
        <label for="username" class="col-md-3 control-label"><span>用户名：</span></label>
        <div class="col-md-8">
          <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名">
        </div>
      </div>
      <!--密码-->
      <div class="form-group">
        <label for="pwd" class="col-md-3 control-label"> 密码：</label>
        <div class="col-md-8">
          <input name="password" type="password" class="form-control" id="pwd" placeholder="请输入密码">
        </div>
      </div>
      <!-- 记住我-->
      <div class="form-group">
        <div class="col-md-offset-3 col-md-6">
          <div class="checkbox">
            <label>
              <input type="checkbox">自动登录
            </label>
          </div>
        </div>
      </div>
      <!--提交按钮-->
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input id="btn-login" class="btn btn-primary"
                 type="button" value="登录"/>
          <span class="pull-right"><small>还没有账号？</small><a href=" register.html">注册</a></span>
        </div>
      </div>
    </form>
  </div>

<!--JSON代码部分-->
<script type="text/javascript">
  //点击登录按钮
  $('#btn-login').click(function() {
    var url = '../user/login';
    var data = $('#login-form').serialize();
    console.log('提交的数据：' + data);
    $.ajax({
      'url': url,
      'data': data,
      'type': 'POST',
      'dataType': 'json',
      'success': function(json) {
        if (json.state == 200) {
          // 登录成功
          alert('登录成功！' + json.msg);
          window.location.href="index.html";
        } else {
          alert('登录失败！' + json.msg);
        }
      },
    });
  });
</script>

</body>

</html>
